---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ubuntu-testbed
  namespace: demo-apps
  labels:
    app: ubuntu-testbed
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ubuntu-testbed
  template:
    metadata:
      labels:
        app: ubuntu-testbed
    spec:
      containers:
        - name: ubuntu-testbed
          image: ubuntu:latest
          command:
            [
              "bash",
              "-c",
              "apt-get update && apt-get install -y nginx ufw curl && ufw allow 80/tcp && nginx -g 'daemon off;'",
            ]
          ports:
            - containerPort: 80
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 2
            periodSeconds: 5
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 2
            periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: ubuntu-testbed
  namespace: demo-apps
  labels:
    app: ubuntu-testbed
spec:
  ports:
    - name: http
      port: 80
      targetPort: 80
  selector:
    app: ubuntu-testbed

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ubuntu-testbed
  namespace: demo-apps
  labels:
    app: ubuntu-testbed
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
    - http:
        paths:
          - path: /ubuntu-testbed
            pathType: Prefix
            backend:
              service:
                name: ubuntu-testbed
                port:
                  number: 80
